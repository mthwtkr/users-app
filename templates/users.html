<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="static/css/users.css"/>
		<link rel="icon" type="image/x-icon" href="static/images/favicon.ico">
		<title>All Users</title>
	</head>
	<body>		
		<h1>Users</h1>
		<!-- Create a new User -->
		<form id="user-create-form" onsubmit="userCreateSubmit(event)" method="POST">
			<label for="user-name">Name</label>
			<input id="user-name" type="text" name="name" />

			<label for="user-email">Email</label>
			<input id="user-email" type="email" name="email" />

			<button type="submit">Add</button>
		</form>
		<div id="users">
			{% for user in users %}
			<!-- Map of Users -->
			<dl id="user-{{user.id}}" class="users">
				<!-- USER ID -->
				<p>ID:
					<span>
						{{ user.id }}
					</span>
				</p>
				{% if user.id == current_user.id %}
				<button onclick="userDeleteSubmit(event, {{user.id}})">Delete</button>
				{% endif %}
				<!-- USER NAME -->
				<p>Name:
					<span class="{{ 'edit-field' if user.id == current_user.id }}" data-name="{{ user.name }}" data-id="{{ user.id }}">
						{{ user.name }}
					</span>
				</p>
				<!-- USER EMAIL -->
				<p>Email:
					<span class="{{ 'edit-field' if user.id == current_user.id }}" data-email="{{ user.email }}" data-id="{{ user.id }}">
						{{ user.email }}
					</span>
				</p>
			</dl>
			<!-- End Map of Users -->
			{% endfor %}
		</div>
		<script src="static/js/users.js"></script>
	</body>
</html>
